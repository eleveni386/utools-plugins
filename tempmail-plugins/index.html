<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layui-v2.6.8/layui/css/layui.css" media="all">
  </head>
  <body>
    <div class="layui-bg-gray" style="padding-top: 10px; padding-left:20px; padding-right:20px">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px; width:95%">
        <legend>临时邮箱</legend>
      </fieldset>
      <blockquote class="layui-elem-quote">
        <div style="display:inline-block;">您的临时邮箱地址:</div>

          <div id="copy_btn" style="display:inline-block;margin-left:10px;width:280px;height:20px;text-align:center;position: absolute;" data-clipboard-target="#tempmail" onmouseover="this.style.backgroundColor='#c2c2c2'" onmouseout="this.style.backgroundColor='#FAFAFA'">
            <div id="tempmail" style="display:inline-block;color:#108b96" ></div> 
            点击复制

          </div>
          <div style="display:inline-block;position: absolute;left:480" id="refresh" onmouseover="this.style.backgroundColor='#c2c2c2'" onmouseout="this.style.backgroundColor='#FAFAFA'">
            <i class="layui-icon" style="font-size: 14px">&#xe669;刷新<i>
          </div>

        <div>

      </blockquote>

      <hr class="layui-border-black">
 
      <div class="layui-row layui-col-space15" id='mailbox'>
        <table id="maillist" lay-filter="mail-list"></table>
      </div>
      <hr class="layui-border-black">

      <div class="layui-row layui-col-space15" id='mail' hidden="hidden">
          <div class="layui-panel">
            <div class="layui-bg-gray">
              <div id="m-body"></div>
            </div>
          </div>   
          <div style="position: absolute;bottom: 0;width:100%">
            <hr class="layui-border-blue">
            <span>附件: <div id="m-attach"></div></span>
          </div>
      </div>
    </div>

    <div class="layui-bg-gray" style="bottom: 0;position: absolute;width:100%">
      <div class="layui-footer">
        <p style="text-align: center">
          </br>
          <b>邮箱服务由<a href="https://www.snapmail.cc/">snapmail.cc</a>提供,插件由eleven.i386维护.</b>
        </p>
      </div>
    </div>

    <script type="text/html" id="toolbar">
      <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
      <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

    <script src="layui-v2.6.8/layui/layui.js"></script>
    <script src="layui-v2.6.8/layui/clipboard.min.js"></script>
    <script src="tpm.js"></script>
  </body>
</html>
