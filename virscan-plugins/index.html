<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="layui-v2.6.8/layui/css/layui.css" media="all">
  </head>
  <body>
    <div class="layui-bg-gray" style="padding-top: 10px; padding-left:20px; padding-right:20px" id="drag-window">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px; width:95%">
        <legend>上传文件</legend>
      </fieldset>
      <blockquote class="layui-elem-quote">
        需要分析的文件，单个文件大小控制在50MB以内.
        支持的文件类型包括：PE 可执行文件(EXE、DLL、COM 等)，Office 文档(DOC、XLS、PPT 等)，
        PDF，HTML，Script，MSI，SWF，JAR，LNK ，ELF，各种压缩包(ZIP、RAR、7Z 等)。
      </blockquote>
 
      <div class="layui-row layui-col-space15" id='av-drag'>
        <div class="layui-upload-drag" id="drag-file" style="margin-top: 10px;width:90%;height:50%;">
          <br>
          <br>
          <br>
          <br>
          <br>
          <i class="layui-icon">&#xe67c;</i>
          <p style="font-size; 14px;color:#333">将文件拖动到此处,或</p>
          <p style="font-size; 14px;color:#333">点击上传</p>
          <div class="layui-hide" id="upload">
            <hr>
            <input type="hidden" name="file" value="" id="file_input" >
          </div>
        </div>
      </div>
    </div>

    <div class="layui-bg-gray" style="padding-top: 10px;padding-left:20px;padding-right:20px" id="av-result" hidden="hidden">
      <fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px; width:95%">
        <legend>分析结果</legend>
      </fieldset>

      <div class="layui-row layui-col-space15">
        <div class="layui-panel">
          <div style="padding: 20px;">
            <div>
              <img src="img/wait.png" height="32px" width="32px" id="av_img"></img>
              <font size=5><strong id="f_name"></strong></font>
              <span id="av_num"></span>
            </div>
           
            <div>
              <div>
                SHA256: <span id="av_sha256"></span>
              </div>

              <div>
                文件类型：<span id="f_type"></span>
                文件大小：<span id="f_size"></span>
              </div>
              <div>
                最近扫描时间: <span id="av_last"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
 
      <div class="layui-row layui-col-space15" style="padding-top:15px">
        <div class="layui-panel">
          <div style="padding: 10px;">
            <table class="layui-table" id="av-table"></table>
          </div>
        </div>
      </div>
    </div>

    <div hidden="hidden" id="progress-show">
      <div class="layui-progress layui-progress-big" lay-filter="demo" lay-showPercent="true">
        <div class="layui-progress-bar" lay-percent="0%"></div>
      </div>
    </div>

    <div class="layui-bg-gray">
      <div class="layui-footer">
        <p style="text-align: center">
          </br>
          <b>文件检测能力由virscan.org提供,插件由eleven.i386维护.</b>
        </p>
      </div>
    </div>

    <script src="layui-v2.6.8/layui/layui.js"></script>
    <script src="av.js"></script>
  </body>
</html>
